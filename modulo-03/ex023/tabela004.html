<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela Completa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    body {
        font-family: 'Nunito';
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin: auto;
    }
    td, th {
        border: 2px solid rgba(0, 0, 0, 0.674);
        padding: 5px 10px;
    }
    th {
        background-color: rgb(21, 93, 117);
        color: white;
    }
    td {
        background-color: rgb(203, 235, 246);
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Grupos</th>
        <th>Nomes</th>
        <th colspan="3">Filmes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Mulheres</td>
        <td>Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td>Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td>Cláudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <td rowspan="3">Homens</td>
        <td>Bruno Mendonça</td>
        <td>Intocáveis</td>
        <td>Amnésia</td>
        <td>Gladiador</td>
      </tr>
      <tr>
        <td>Daniel Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td>Fabiano Mota</td>
        <td>Star Wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
