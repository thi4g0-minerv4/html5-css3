<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form action="manage.php" method="post" autocomplete="off">
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" maxlength="20" minlength="1" required>

        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email" minlength="6" maxlength="25" required>

        <label for="assunto">Assunto:</label><br>
        <input type="text" name="assunto" id="assunto" maxlength="100" required>

        <label for="descricao">Descrição:</label><br>
        <textarea name="descricao" id="descricao" rows="4" maxlength="2000"></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
