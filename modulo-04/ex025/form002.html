<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="network.php" method="post" autocomplete="off">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" placeholder="Seu nome aqui" required minlength="2" maxlength="15" size="15">
        
        <br>
        <br>
        <label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" placeholder="Sua senha aqui" required minlength="8" maxlength="20">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
